<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Prep Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            color: #4a9eff;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            padding: 15px 20px;
            background: #333;
            border-radius: 10px;
            min-width: 80px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4a9eff;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .flashcard {
            background: #2c2c2c;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            border: 2px solid #404040;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .flashcard:hover {
            border-color: #4a9eff;
            transform: translateY(-2px);
        }

        .category {
            background: #4a9eff;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.4rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #f0f0f0;
            font-weight: 500;
        }

        .answer {
            font-size: 1.2rem;
            line-height: 1.7;
            color: #d0d0d0;
            background: #333;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #4a9eff;
            display: none;
        }

        .answer.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-height: 50px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #666;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #357abd);
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #4a9eff;
        }

        .error {
            background: #d32f2f;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .completion-message {
            text-align: center;
            padding: 40px;
            background: #2c2c2c;
            border-radius: 15px;
            margin: 20px 0;
        }

        .completion-message h2 {
            color: #4a9eff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .completion-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .completion-stat {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .completion-stat h3 {
            color: #4a9eff;
            margin-bottom: 10px;
        }

        .completion-stat .number {
            font-size: 2rem;
            font-weight: bold;
            color: #4a9eff;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 20px;
            }
            
            .stat {
                padding: 10px 15px;
                min-width: 60px;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
            
            .flashcard {
                padding: 25px 20px;
                margin: 15px 0;
                min-height: 250px;
            }
            
            .question {
                font-size: 1.2rem;
                line-height: 1.5;
                margin-bottom: 25px;
            }
            
            .answer {
                font-size: 1.1rem;
                padding: 20px;
                margin-top: 20px;
            }
            
            .controls {
                flex-direction: column;
                gap: 12px;
                margin-top: 25px;
            }
            
            .btn {
                padding: 15px 25px;
                font-size: 1rem;
                min-height: 48px;
                width: 100%;
            }
            
            .completion-stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Interview Prep Flashcards</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="currentCard">1</span>
                    <span class="stat-label">Current</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="totalCards">0</span>
                    <span class="stat-label">Total</span>
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="loadingMessage" class="loading">
            Loading flashcards...
        </div>

        <div id="errorMessage" class="error" style="display: none;">
            Error loading flashcards. Please refresh the page.
        </div>

        <div id="flashcardContainer" style="display: none;">
            <div class="flashcard">
                <div class="category" id="category"></div>
                <div class="question" id="question"></div>
                <div class="answer" id="answer"></div>
            </div>
        </div>

        <div id="completionMessage" class="completion-message" style="display: none;">
            <h2>üéâ Study Session Complete!</h2>
            <p>Great job! You've completed all the flashcards.</p>
            <div class="completion-stats">
                <div class="completion-stat">
                    <h3>Total Cards</h3>
                    <div class="number" id="finalTotalCards">0</div>
                </div>
            </div>
            <button class="btn" onclick="restartQuiz()">Start Over</button>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousCard()">‚Üê Previous</button>
            <button class="btn" id="showAnswerBtn" onclick="showAnswer()">Show Answer</button>
            <button class="btn" id="nextBtn" onclick="nextCard()" style="display: none;">Next ‚Üí</button>
            <button class="btn btn-secondary" id="shuffleBtn" onclick="shuffleCards()">üîÄ Shuffle</button>
        </div>
    </div>

    <script>

            {
                question: "How are broadcast frames handled by switches?",
                answer: "Broadcast frames have an address of all F's and are treated as flooded frames.",

                question: "What is window size in TCP and what does it control?",
                answer: "Window size defines how much data can be sent before an ACK has to be sent. It's used for flow control.",

                question: "What is ARP and what does it do?",
                answer: "Address Resolution Protocol - maps IP addresses to MAC addresses within a LAN.",
                category: "TCP & UDP"

            // Spanning Tree Protocol
            {
                question: "What is Spanning Tree Protocol and what problems does it solve?",
                answer: "Spanning-Tree Protocol helps reduce redundancy within switched networks, prevents switching loops and broadcast storms in the layer 2 network.",
                category: "Spanning Tree"

                question: "What is a Bridge ID and how is it used?",
                answer: "Bridge ID is a combination of the bridge priority and MAC address. Used in the STP root bridge election as tie-breaker.",

            {
                question: "What are the 5 STP port states?",

            {

                answer: "iBGP - when neighbors share the same AS numbers (AD 200), eBGP - when neighbors have different AS numbers (AD 20)",

        function initializeFlashcards() {
            flashcards = [...interviewFlashcards];
            shuffleArray(flashcards);
            updateStats();
            loadCard();
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('flashcardContainer').style.display = 'block';
            document.getElementById('controls').style.display = 'flex';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadCard() {
            if (currentCardIndex >= flashcards.length) {
                showCompletion();
                return;
            }

            const card = flashcards[currentCardIndex];
            document.getElementById('category').textContent = card.category;
            document.getElementById('question').textContent = card.question;
            document.getElementById('answer').textContent = card.answer;
            document.getElementById('answer').classList.remove('show');
            
            // Reset button states
            document.getElementById('showAnswerBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
            
            updateStats();
        }

        function showAnswer() {
            document.getElementById('answer').classList.add('show');
            document.getElementById('showAnswerBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
            playCardFlipSound();
        }

        function playCardFlipSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (error) {
                console.log('Audio not supported');
            }
        }

        function nextCard() {
            currentCardIndex++;
            loadCard();
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                loadCard();
            }
        }

        function updateStats() {
            document.getElementById('currentCard').textContent = currentCardIndex + 1;
            document.getElementById('totalCards').textContent = flashcards.length;
            
            const progress = ((currentCardIndex + 1) / flashcards.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            document.getElementById('prevBtn').disabled = currentCardIndex === 0;
        }

        function showCompletion() {
            document.getElementById('flashcardContainer').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('completionMessage').style.display = 'block';
            
            document.getElementById('finalTotalCards').textContent = flashcards.length;
        }

        function shuffleCards() {
            // Shuffle the flashcards array
            shuffleArray(flashcards);
            
            // Reset to first card
            currentCardIndex = 0;
            
            // Reset answer display
            document.getElementById('answer').classList.remove('show');
            document.getElementById('showAnswerBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
            
            // Load the first card
            loadCard();
            
            // Show a brief confirmation
            const shuffleBtn = document.getElementById('shuffleBtn');
            const originalText = shuffleBtn.textContent;
            shuffleBtn.textContent = '‚úì Shuffled!';
            shuffleBtn.style.background = '#28a745';
            
            setTimeout(() => {
                shuffleBtn.textContent = originalText;
                shuffleBtn.style.background = '#666';
            }, 1000);
        }

        function restartQuiz() {
            currentCardIndex = 0;
            
            shuffleArray(flashcards);
            
            document.getElementById('completionMessage').style.display = 'none';
            document.getElementById('flashcardContainer').style.display = 'block';
            document.getElementById('controls').style.display = 'flex';
            
            loadCard();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeFlashcards();
        });
    </script>
</body>
</html>
